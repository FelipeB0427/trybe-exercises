<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">

  <body>
    <section>
      <h1>Operações aritméticas básicas</h1>
      <h3>Adição</h3>
      <input id="adicao" type="text" disabled>
      
      <h3>Subtração</h3>
      <input id="subtracao" type="text" disabled>
      
      <h3>Multiplicação</h3>
      <input id="multiplicacao" type="text" disabled>
      
      <h3>Divisão</h3>
      <input id="divisao" type="text" disabled>
      
      <h3>Módulo</h3>
      <input id="modulo" type="text" disabled>
      
      <button id="botao"> Mostrar Resultados</button>
    </section>

    <section>
      <h1>Operações de Comparação</h1>

      <h3>Maior valor entre dois números</h3>
      <label for="primeiro-valor-1">Primeiro Valor</label>
      <input id="primeiro-valor-1" type="number">
      <label for="segundo-valor-1">Segundo Valor</label>
      <input id="segundo-valor-1" type="number">
      <button id="botao-1">Enviar!</button>
      <label for="resultado-1">Resultado</label>
      <input id="resultado-1" type="text" disabled>

      <h3>Maior valor entre três números</h3>
      <label for="primeiro-valor-2">Primeiro Valor</label>
      <input id="primeiro-valor-2" type="number">
      <label for="segundo-valor-2">Segundo Valor</label>
      <input id="segundo-valor-2" type="number">
      <label for="terceiro-valor-2">Terceiro Valor</label>
      <input id="terceiro-valor-2" type="number">
      <button id="botao-2">Enviar!</button>
      <label for="resultado-2">Resultado</label>
      <input id="resultado-2" type="text" disabled>
      
      <h3>Valor positivo, negativo ou neutro.</h3>
      <label for="valor-3">Digite um valor</label>
      <input id="valor-3" type="number">
      <button id="botao-3">Enviar!</button>
      <label for="resultado-3">Resultado</label>
      <input id="resultado-3" type="text" disabled>
      
      <h3>Triângulo</h3>
      <label for="primeiro-valor-4">Primeiro Valor</label>
      <input id="primeiro-valor-4" type="number">
      <label for="segundo-valor-4">Segundo Valor</label>
      <input id="segundo-valor-4" type="number">
      <label for="terceiro-valor-4">Terceiro Valor</label>
      <input id="terceiro-valor-4" type="number">
      <button id="botao-4">Enviar!</button>
      <label for="resultado-4">Resultado</label>
      <input id="resultado-4" type="text" disabled>
      
      <h3>Módulo</h3>
      <input id="modulo" type="text" disabled>
      
      <button id="botao"> Mostrar Resultados</button>
    </section>
