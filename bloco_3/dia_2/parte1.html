<!DOCTYPE html>
<html lang="pt-br">
	<head>
    	<meta charset="UTF-8">
    	<title>HTML</title>
    	<style>
/*  1 & 2 - Modifique o tamanho do h1 para 65 pixels; Modifique a cor do texto do h1 para laranja. */
      		h1
      		{
        		font-size: 65px;
        		color: rgb(200, 100, 0);
      		}
/*  3 - Modifique a cor de fundo da lista não ordenada. */
      		ul
      		{
        		background-color: teal;
      		}
/*  4 - Crie uma classe para modificar a cor de fundo da tag p e da ul ao mesmo tempo. */
      		.altera-cor
      		{
        		background-color: darkgreen;
      		}
    	</style>
	</head>
  	<body>
    	<h1>Exercícios 3.2</h1>
    	<p class="altera-cor">Qual é a sua cor favorita?</p>
    	<ul class="altera-cor">
      		<li>Amarelo</li>
      		<li>Vermelho</li>
      		<li>Marrom</li>
    	</ul>
  	</body>
</html>
